services:
  - type: worker
    name: estoque-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    # Usa Gunicorn com worker ass√≠ncrono (gevent) para suportar a rota 'async def webhook()'
    startCommand: gunicorn --bind 0.0.0.0:$PORT -w 4 main:app_flask --worker-class gevent
